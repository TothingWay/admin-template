<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-admin</title>
    <style>
      html, body, #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .loading-group {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #757F9A;
      }
      .loading-title {
        color: #FFF;
        font-weight: bold;
        font-size: 14px;
        margin-top: 40px;
        margin-bottom: 10px;
        letter-spacing: 0.2em;
      }
      .loading-grid {
        width: 30px;
        height: 30px;
      }
      .loading-grid .loading {
        width: 10px;
        height: 10px;
        background-color: #FFF;
        float: left;
        -webkit-animation: loading-grid-scale-delay 1.3s infinite ease-in-out;
                animation: loading-grid-scale-delay 1.3s infinite ease-in-out;
      }
      .loading-grid .loading1 {
        border-top-left-radius: 4px;
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s;
      }
      .loading-grid .loading2 {
        -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s;
      }
      .loading-grid .loading3 {
        border-top-right-radius: 4px;
        -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s;
      }
      .loading-grid .loading4 {
        -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s;
      }
      .loading-grid .loading5 {
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s;
      }
      .loading-grid .loading6 {
        -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s;
      }
      .loading-grid .loading7 {
        border-bottom-left-radius: 4px;
        -webkit-animation-delay: 0s;
                animation-delay: 0s;
      }
      .loading-grid .loading8 {
        -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s;
      }
      .loading-grid .loading9 {
        border-bottom-right-radius: 4px;
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s;
      }

      @-webkit-keyframes loading-grid-scale-delay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
                  transform: scale3D(1, 1, 1);
        } 35% {
          -webkit-transform: scale3D(0, 0, 1);
                  transform: scale3D(0, 0, 1);
        }
      }

      @keyframes loading-grid-scale-delay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
                  transform: scale3D(1, 1, 1);
        } 35% {
          -webkit-transform: scale3D(0, 0, 1);
                  transform: scale3D(0, 0, 1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but way-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading-group">
        <div class="loading-grid">
          <div class="loading loading1"></div>
          <div class="loading loading2"></div>
          <div class="loading loading3"></div>
          <div class="loading loading4"></div>
          <div class="loading loading5"></div>
          <div class="loading loading6"></div>
          <div class="loading loading7"></div>
          <div class="loading loading8"></div>
          <div class="loading loading9"></div>
        </div>
        <div class="loading-title">loading...</div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
